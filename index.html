<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <script type="module" src="./app.js" defer></script>
    <!-- <script src="./app2.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <a class="logo" href="/">
            <div class="logo-img">
              <img src="./images/book-multiple.svg" alt="logo" />
            </div>
            <div class="project-name">Library</div>
          </a>
        </div>
        <div class="log-container">
          <h3>Statistics:</h3>
          <div class="log">
            <div class="total">Total: <span>1</span></div>
            <div class="to-read">To read: <span>0</span></div>
            <div class="read">Read: <span></span></div>
          </div>
        </div>
      </div>
      <div class="settings">
        <div class="ordering">
          <label for="order">Order By: </label>
          <select name="order" id="order">
            <option value="insertion">Insertion date</option>
            <option value="publishing">Publishing date</option>
          </select>
          <select name="order-dir" id="order-dir">
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
        </div>
        <div class="search-bar">
          <label for="search"
            ><img src="./images/magnify.svg" alt="search"
          /></label>
          <input type="search" name="search" id="search" />
        </div>
        <div class="legend">
          <div class="legend-read">Read</div>
          <div class="legend-unread">Not read</div>
        </div>
      </div>
      <div class="content">
        <div class="add-item button-form card"></div>
      </div>
    </div>
    <div class="pop-up button-form"></div>
    <div class="book-input-form">
      <div class="book-input-form-container">
        <button type="button" class="exit-button">
          <img src="./images/window-close.svg" alt="x" />
        </button>
        <h2>Add new book</h2>
        <form action="x" method="get" class="form-div">
          <div class="title-div form-item">
            <label for="title">Book title*:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="autor-div form-item">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="pages-div form-item">
            <label for="pages">Pages: </label>
            <input type="tel" name="pages" id="pages" required />
            <span></span>
          </div>
          <div class="lang-div form-item">
            <label for="lang">Language:</label>
            <input type="text" name="lang" id="lang" />
          </div>
          <div class="published-div form-item">
            <label for="published">Published:</label>
            <input type="date" name="published" id="published" />
          </div>
          <div class="read-div">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit" class="submit-book-button" id="submit">
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
